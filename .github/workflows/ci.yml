name: DevSecOps CI Pipeline
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:

  # ============================================
  # Job 1: Unit Test
  # ============================================

  unit_test:

    name: Unit Test (pytest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r dev-requirements.txt

      - name: Run unit tests
        run: pytest tests/ -v --tb=short

  # ============================================
  # Job 2: SAST (Static Application Security Testing)
  # ============================================

  sast:

    name: SAST (Bandit)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit SAST scan
        run: bandit -r app/ -ll

  # ============================================
  # Job 3: SCA (Software Composition Analysis)
  # ============================================

  sca:
    name: SCA (pip-audit)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pip-audit SCA scan
        run: |
          pip install pip-audit
          pip-audit

  # ============================================
  # Job 4: Secret Scan
  # ============================================

  secret_scan:
    name: Secret Scan (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Gitleaks
        run: |
          wget -q https://github.com/gitleaks/gitleaks/\
          releases/download/v8.18.4/\
          gitleaks_8.18.4_linux_x64.tar.gz
          tar -xzf gitleaks_8.18.4_linux_x64.tar.gz
          sudo mv gitleaks /usr/local/bin/

      - name: Run Gitleaks scan
        run: gitleaks detect --source . -v

  # ============================================
  # Job 5: Build & Push Docker Image
  # (hanya jalan jika semua security job LULUS)
  # ============================================

  build_and_push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [unit_test, sast, sca, secret_scan]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/notes-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/notes-app:${{ github.sha }}

  # ============================================
  # Job 6: Image Scan
  # ============================================

  image_scan:
    name: Image Scan (Trivy)
    runs-on: ubuntu-latest
    needs: [build_and_push]
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: >-
            ${{ secrets.DOCKERHUB_USERNAME }}/notes-app:${{ github.sha }}
          format: 'table'
          severity: 'CRITICAL,HIGH'

